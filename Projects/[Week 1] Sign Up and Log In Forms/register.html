<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up here</title>
</head>

<body>
    <h1>Register</h1>
    <form>

        <lable for="User name">User's Name:</lable>
        <input type="text" id="mail" name="mail" placeholder="Name"><br>
        <lable for="Surname">Surname:</lable>
        <input type="tel" id="mail" name="mail" placeholder="Surname"><br>
        <lable for="email">Email:</lable>
        <input type="email" id="mail" name="mail" placeholder="myemail@gmail.com"><br>
        <lable for="password">Password:</lable>
        <input type="password" id="mail" name="mail" placeholder="Password" maxlength="8"><br>
        <lable for="cpassword">Confirm Password:</lable>
        <input type="text" id="mail" name="mail" placeholder="Code"><br>
        <lable for="bdate">Birthdate:</lable>
        <input type="date" id="bdate" name="bdate"><br>
        <lable for="Male">Male</lable>
        <input type="radio" id="Male" name="gender" value="Male"><br>
        <label for="Female">Female</label>
        <input type="radio" id="female" name="Female" value="Female"><br>
        <label for="checkbox"> I Accept terms and services</label>
        <input type="checkbox" id="terms" name="terms"><br>
        <button type="submit" class="signupbtn">Sign Up</button>
        Already have an account?<a href="login.html">Log in here!</a><br>
    </form>
</body>

</html>
