<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <script>
        let leapYear = parseInt(prompt(`Type your year`));

        if (leapYear % 4 == 0 && leapYear % 100 != 0) {
            console.log(`${leapYear} is a Leap Year`)
        }

        else {
            console.log('Your year is not a Leap Year')
        }
    </script>
</body>

</html>
