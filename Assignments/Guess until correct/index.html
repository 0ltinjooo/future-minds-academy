<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random = Math.floor(Math.random() * 6) + 1;
        let number;
        let counter = 0;
    
        do{
         number = parseInt(prompt(`Pick a Number?`))  
         counter++;
        }
        while( random !== number);
        alert(`Congratulations, you guessed the correct number in ${counter} ${counter == 1? 'try' : "tries"}`);
        </script>
</body>
</html>
