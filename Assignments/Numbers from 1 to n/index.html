<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput;
        let row = "";
        do {
            userInput = parseInt(prompt("Enter an integer from 1 to 100:"));
        } while (isNaN(userInput) || userInput < 1 || userInput > 100);
    
        for(let i = 1; i <= userInput; i++){
            row += i + " ";
        }

        console.log(row);
    </script>
    
</body>

</html>
