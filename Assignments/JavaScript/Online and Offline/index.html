<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #popup{
            display: none;
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 10px;
            left: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div id="popup">You are offline, please wait until you are reconnected</div>


    <script>
        let offline = document.getElementById('popup');
        window.addEventListener('offline', () => { offline.style.display = 'block'; })
        window.addEventListener('online', () => { offline.style.display = 'none'; })
    </script>
</body>

</html>
