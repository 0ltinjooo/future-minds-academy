<style>
  body {
    padding: 0;
    margin: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #custom-textbox {
    padding: 10px;
    max-height: 20px;
    width: 300px;
    background-color: black;
    color: white;
    font-size: 14px;
    border-radius: 10px;
    overflow-y: hidden;
  }
</style>
</head>

<body>

  <div id="custom-textbox" contenteditable="true"></div>

  <script>
    let textbox = document.getElementById('custom-textbox');

    document.addEventListener('keypress', (event) => {
      let character = event.key;
      newTextbox(character);
    })

    document.addEventListener('keypress', (event) => {
      if (event.key === 'Backspace') {
        textbox.textContent = textbox.textContent.slice(0, -1);
      } else {
        textbox.textContent += character;
      }
    })
  </script>
