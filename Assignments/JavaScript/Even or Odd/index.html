<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>

<body>
    <script>
        let yourNumber = parseInt(prompt(`Type your number`));

        if (yourNumber % 2 == 0) {
            console.log(`${yourNumber} is even.`)
        }

        else {
            console.log(`${yourNumber} is odd.`)
        }
    </script>
</body>

</html>
