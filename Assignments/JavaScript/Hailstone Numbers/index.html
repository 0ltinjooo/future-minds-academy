<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt(`Enter your number:`));

        do {
            if (number % 2 == 0) {
                number = number / 2;
                console.log(number);
            }
            else {
                number = 3 * number + 1;
                console.log(number);
            }
        }
        while (number !== 1);
    </script>
</body>

</html>
