<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(`Typer your first number`))
        let b = parseInt(prompt(`Typer your second number`))
        let c = parseInt(prompt(`Typer your third number`))
        let largest;

        if (a >= b && a >= c) {
            largest = a;
        } else if (b >= a && b >= c) {
            largest = b;
        } else {
            largest = c;
        }

        console.log(`The largest number among ${a}, ${b}, and ${c} is: ${largest}`);

    </script>
</body>

</html>
