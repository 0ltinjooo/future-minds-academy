<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function circleArea(radius) {
            let area = 3.14 * radius * radius;
            return area;
        }

        let radius = 5;
        let area = circleArea(radius);
        console.log(area);
    </script>
</body>
</html>
