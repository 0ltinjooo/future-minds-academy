<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isWorkingCitizen(age) {
            return age >= 18 && age <= 64;
        }


        const userAge = 25;
        const isWorking = isWorkingCitizen(userAge);

        if (isWorking) {
            console.log("This user is a working citizen.");
        } else {
            console.log("This user is not a working citizen.");
        }

    </script>
</body>

</html>
