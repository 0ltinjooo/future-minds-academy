<body>
    <script>
        function convertKilometersToMiles(kilometers) {
            let miles = kilometers * 0.621371;
            return miles;
        }

        let kilometers = 5;
        let miles = convertKilometersToMiles(kilometers);
        console.log(`${kilometers} = ${miles} miles.`);

    </script>
</body>
