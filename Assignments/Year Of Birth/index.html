<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>

<body>
    <script>
        let age = prompt(`How old are you?`);
        let a = 2023;
        let yearOfBirth = age - a;

        alert(`You are ${age} years old so you were probably born in the year ${yearOfBirth}.`)

    </script>
</body>

</html>
